<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>pj-2. slider</title>
    
</head>
<body>
    
    <section class="projects" id="projects">
        <div class="container">

            <div class="projects_content">

             

                <div class="projects_wrapper">

                   

                        <h2 class="title">Completed<br> projects</h2>

                        <p class="projects_text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> 
                            market we have made happy more than 1000 families
                        </p>
                      
                        <div class="projects_info_wrapper">
                            <div id="city-js" class="projects_info_item item1_city">
                                <h3 class="project_info_item_subtitle item_subtitle ">City:</h3>
                                <!-- <p class="project_info_item_text text_city">Rostov-on-Don
                                    LCD admiral</p> -->
                            </div>
                            <div id="sq-js" class="projects_info_item item1_sq">
                                <h3  class="project_info_item_subtitle item_subtitle">apartment area:</h3>
                                <!-- <p class="project_info_item_text text_sq">81 m2</p> -->
                            </div>
                            <div id="time-js" class="projects_info_item item1_time">
                                <h3  class="project_info_item_subtitle item_subtitle">Repair time:</h3>
                                <!-- <p class="project_info_item_text text_time">3.5 months</p> -->
                            </div>
                            <div id="cost-js" class="projects_info_item item1_cost">
                                <h3  class="project_info_item_subtitle item_subtitle">Repair Cost:</h3>
                                <!-- <p class="project_info_item_text text_cost">Upon request</p> -->
                            </div>
                        </div>

                        <div class="vector">
                            <img class="slider__arr next" src="content/icons/vector_left.svg" alt="back">
                            <div class="slider__dotes">
                                <!-- <div class="dot dot_active"></div>
                                <div class="dot"></div>
                                <div class="dot"></div> -->
                            </div>
                            <img class="slider__arr perv" src="content/icons/vector_right.svg" alt="forward">
                        </div>
                 
                 
                    <div class="projects_img_wrapper">

                        <div class="slider_list">
                            
                        </div>

                         <div class="slider__img">

                         </div>
                        <!-- <img class="projects_img" src="content/img/image_slider_1.jpg" alt="photo of project">
                         -->
                    </div>

                 
             </div>
             <!-- projects_wrapper -->
        </div>
        <!-- projects_content    -->
    </div>
    <!-- container -->
</section>
<script src="index.js"></script>
</body>
</html>
